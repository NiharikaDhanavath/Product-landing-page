<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Showcase</title>

    <link rel="stylesheet" href="styles.css">
</head>
<body>

    <section class="item-display">
        <div class="item-image-wrapper">
            <img src="images/shoes.jpg" alt="Cloudtilt Shoes" class="item-image">
            <span class="label">New Arrival</span>
        </div>
        <div class="item-details">
            <div class="info-box">
                <h1 class="item-title">Limited-edition Cloudtilt Shoes</h1>
                <p class="description">Rich red hues and touches of gold add a festive touch to these special Year of the Snake sneakers. Your feet will feel comfortable from from morning to night.</p>
                <p class="cost">Price: $250</p>
                <div class="action-section">
                    <div class="review-stars">
                        <img src="images/star.png" alt="Star Rating">
                        <img src="images/star.png" alt="Star Rating">
                        <img src="images/star.png" alt="Star Rating">
                        <img src="images/star.png" alt="Star Rating">
                        <img src="images/star-outline.png" alt="Star Outline">
                    </div>
                    <button class="purchase-button">Purchase Now</button>
                </div>
            </div>
        </div>
    </section>

</body>
</html>
